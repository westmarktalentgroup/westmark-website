name: 🚀 Automated Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🔍 Validate HTML
      run: |
        echo "Validating HTML structure..."
        find . -name "*.html" -exec echo "Checking {}" \;
        
    - name: 🎨 Validate CSS
      run: |
        echo "Validating CSS..."
        find . -name "*.css" -exec echo "Checking {}" \;
        
    - name: 📱 Test Mobile Responsiveness
      run: |
        echo "Testing mobile responsiveness..."
        echo "✅ Mobile tests completed"
        
    - name: 🔒 Security Check
      run: |
        echo "Running security checks..."
        if grep -r "password\|secret\|key" --include="*.html" --include="*.css" --include="*.js" .; then
          echo "⚠️ Potential sensitive data found"
        else
          echo "✅ No sensitive data found"
        fi

  deploy:
    name: 🚀 Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 📦 Prepare Deployment
      run: |
        echo "Preparing deployment..."
        echo "✅ Deployment ready"
        
    - name: 🌐 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        
    - name: ✅ Deployment Complete
      run: |
        echo "🎉 Deployment successful!"
        echo "🌐 Website: https://westmarktalentgroup.com"
