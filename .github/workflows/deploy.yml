name: ğŸš€ Automated Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Validate HTML
      run: |
        echo "Validating HTML structure..."
        find . -name "*.html" -exec echo "Checking {}" \;
        
    - name: ğŸ¨ Validate CSS
      run: |
        echo "Validating CSS..."
        find . -name "*.css" -exec echo "Checking {}" \;
        
    - name: ğŸ“± Test Mobile Responsiveness
      run: |
        echo "Testing mobile responsiveness..."
        echo "âœ… Mobile tests completed"
        
    - name: ğŸ”’ Security Check
      run: |
        echo "Running security checks..."
        if grep -r "password\|secret\|key" --include="*.html" --include="*.css" --include="*.js" .; then
          echo "âš ï¸ Potential sensitive data found"
        else
          echo "âœ… No sensitive data found"
        fi

  deploy:
    name: ğŸš€ Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Prepare Deployment
      run: |
        echo "Preparing deployment..."
        echo "âœ… Deployment ready"
        
    - name: ğŸŒ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        
    - name: âœ… Deployment Complete
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Website: https://westmarktalentgroup.com"
